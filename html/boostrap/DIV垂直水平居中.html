<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

body{
	margin: 0;
}

#parent {
	padding: 5% 0;
	background-color: #CCCCCC;
	width: 100%;
}

#child {

	background-color: #999999;
	margin:0 auto ;
	width: 800px;
	height: 400px;
}

.red{
	width: 50%;
	height:400px;
	background-color: red;
	float: left;
}

.green{
	width: 50%;
	height:400px;
	background-color: green;
	float: left;
}

</style>

</head>
<body>


	<div id="parent">
	
		<div id="child">
			<div class="red"></div>
			<div class="green"></div>
		</div>
		
	</div>


</body>
</html>
