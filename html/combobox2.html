<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Combobox</title>

<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.0/jquery-ui.css">

<script type="text/javascript" src="jquery.min.1.8.3.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.0/jquery-ui.min.js"></script>

<script type="text/javascript" src="comboBox.js"></script>

<link rel="stylesheet" type="text/css" href="comboBox.css">

  <script>
  $( function() {
 
    $( "#combobox" ).combobox();
    $( "#toggle" ).on( "click", function() {
      	alert($( "#combobox" ).val());
    });
    
  } );
  </script>
</head>
<body>
 
<br><br><br><br><br><br><br><br>

  <label>Your preferred programming language: </label>
  <select id="combobox" >
    <option value="">Select one...</option>
    <option value="ActionScript">ActionScript</option>
    <option value="AppleScript">AppleScript</option>
    <option value="Asp">Asp</option>
    <option value="BASIC">BASIC</option>
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Clojure">Clojure</option>
    <option value="COBOL">COBOL</option>
    <option value="ColdFusion">ColdFusion</option>
    <option value="Erlang">Erlang</option>
    <option value="Fortran">Fortran</option>
    <option value="Groovy">Groovy</option>
    <option value="Haskell">Haskell</option>
    <option value="Java">Java</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Lisp">Lisp</option>
    <option value="Perl">Perl</option>
    <option value="PHP">PHP</option>
    <option value="Python">Python</option>
    <option value="Ruby">Ruby</option>
    <option value="Scala">Scala</option>
    <option value="Scheme">Scheme</option>
  </select>

<br>
<button id="toggle">Show underlying select</button>
 
 
</body>
</html>
